<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width: 1;
      }
      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
      }
      div.tooltip {
        position: absolute;
        text-align: left;
        width: 30px;
        height: 50px;
        padding: 10px;
        font: 12px sans-serif;
        background: #97C6E5;
        border: 6px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="refseq_track"></div>
    <div id="coverage_track"></div>
    <div id="reads_track"></div>
    <script type="text/javascript">
      var bases = ["C", "G", "A", "T"]
          colorScale = d3.scale.category10().domain(bases)
          margin = { top: 5, right: 0, bottom: 5, left: 30 }
          maxWidth = 960
          gridSizeX = 4
          gridSizeY = 4
          refSeqTrackHeight = 10
          coverageTrackHeight = 40
          readTrackHeight = 500
          width = maxWidth
          data = null
          positionalSort = false
          lastSortPos = -1;

      var tooltip = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

      function makeSVG(divID, trackHeight) {
        return d3.select(divID).append("svg")
                .attr("width", maxWidth + margin.left + margin.right)
                .attr("height", trackHeight + margin.top)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      }

      var svgRefSeq = makeSVG("#refseq_track", refSeqTrackHeight);
      var svgCoverage = makeSVG("#coverage_track", coverageTrackHeight);
      var svgReads = makeSVG("#reads_track", readTrackHeight);

      function renderRefSeq() {
        var referenceLabels = svgRefSeq.selectAll(".referenceLabel")
            .data(data.reference.split(""))
            .enter().append("text")
              .text(function (d) { return d; })
              .attr("x", function (d, i) { return i * gridSizeX; })
              .attr("y", 0)
              .style("text-anchor", "middle")
              .attr("transform", "translate(" + gridSizeX / 2 + ", "  + refSeqTrackHeight / 1.5 + ")")
              .style("fill", function(d) { return colorScale(d); })
      };

      function renderCoverage() {
        // reformat coverage to a list of {values: {base: .. }
        var coverage = bases.map(function (b) {
          return {
            values: data.coverage.map(function (d) {
              return {base: b,
                      count: d[b]};
            })
          };
        });

        var stack = d3.layout.stack()
          .values(function(d) { return d.values; })
          .x(function(d, i) { return i * gridSizeX; })
          .y(function(d) { return d.count; })
        var stacked = stack(coverage);


        var maxY = d3.max(stacked, function(d) {
          return d3.max(d.values, function(d) {
            return d.y0 + d.y;
          });
        });

        var y = d3.scale.linear()
          .domain([0, maxY])
          .range([coverageTrackHeight, 0]);

        var x = d3.scale.linear()
          .domain([0, data.reference.length])
          .range([0, width]);

        // bind a <g> tag for each layer
        var layers = svgCoverage.selectAll('g.layer')
          .data(stacked, function(d) { return d.values[0].base; })
            .enter()
              .append('g')
                .attr('class', 'layer');

        // bind a <rect> to each value inside the layer
        var referenceBases = data.reference.split("");
        layers.selectAll('rect')
          .data(function(d) { return d.values; })
          .enter()
            .append('rect')
              .attr('x', function(d, i) { return x(i); })
              .attr('width', width / data.reference.length)
              .attr('y', function(d) {
                return y(d.y0 + d.y);
              }).attr('height', function(d) {
                return coverageTrackHeight - y(d.y)
              })
              .attr('fill', function(d, i) {return d.base == referenceBases[i] ? "grey" : colorScale(d.base)})
              .on("mouseover", function(d, i) {
                  tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
                  tooltip.html("A: " + data.coverage[i].A + "<br>" +
                               "C: " + data.coverage[i].C + "<br>" +
                               "G: " + data.coverage[i].G + "<br>" +
                               "T: " + data.coverage[i].T)
                      .style("left", (d3.event.pageX + 10) + "px")
                      .style("top", (d3.event.pageY - 28) + "px");
                  })
              .on("mouseout", function(d) {
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
              })
              .on({"click": function(d, i) {
                positionalSort = (i != lastSortPos) || !positionalSort;
                lastSortPos = i;
                sortReads(position=positionalSort ? i : null);
                renderReads();
              }});
      }


      function renderReads() {
        function expandReads(data) {
          var expanded = []
          for (var i = 0; i < data.reads.length; i++) {
            var read = data.reads[i]
                read_bases = read.sequence.split("");
            for (var pos = 0; pos < read_bases.length; pos++) {
              expanded.push({x: read.start + pos,
                             y: i,
                             fwd: read.fwd,
                             base: read_bases[pos]});
            }
          }
          return(expanded);
        }

        svgReads.selectAll("*").remove();
        var cards = svgReads.selectAll(".card").data(expandReads(data))
            gridSizeY = readTrackHeight / data.reads.length;

        cards.append("title");
        cards.enter().append("rect")
            .attr("x", function(d) { return d.x * gridSizeX; })
            .attr("y", function(d) { return d.y * gridSizeY; })
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("class", "bordered")
            .attr("width", gridSizeX)
            .attr("height", gridSizeY);

        var referenceBases = data.reference.split("");
        cards.transition().duration(500)
            .style("fill", function(d) {
              if (d.base == referenceBases[d.x]) {
                return(d.fwd ? "purple" : "pink")
              }
              else {
                return colorScale(d.base);
              }
            });

        cards.select("title").text(function(d) { return d.value; });
        cards.exit().remove();
      };


      function sortReads(position=null) {
        function compare(a, b, byPosition=true) {
          /*
          sort levels:
          1) read covers base
          2) read base coverage
          3) foward reads
          4) by start delay
          */

          if (byPosition && position) {
            function readAtBase(read) {
              return read.sequence[position - read.start];
            }

            function baseCoverage(base) {
              if (base == data.reference[position]) {
                // put wild-type reads at the bottom
                return 0;
              }
              else {
                return data.coverage[position][base];
              }
            }

            readAbase = readAtBase(a);
            readBbase = readAtBase(b);

            if (readAbase && readBbase) {
              var delta = baseCoverage(readBbase) - baseCoverage(readAbase);
              if (delta == 0) {
                if (readAbase == readBbase) {
                  return compare(a, b, false)
                }
                delta = readAbase > readBbase ? 1 : -1;
              }
              return delta
            }
            else if (readAbase || readBbase) {
              var delta = readAbase ? -10 : 10;
              return delta * data.reference.length + compare(a, b, false);
            }
            else {
              return compare(a, b, false);
            }
          }
          else {
            var s = 0
            if (a.fwd != b.fwd) {
              s += a.fwd ? -data.reference.length : data.reference.length;
            }
            function startDelay(read) {
              return read.fwd ? read.start : data.reference.length - (read.start + read.sequence.length);
            }

            s += startDelay(a) - startDelay(b);
            return s;
          }
        }

        data.reads.sort(compare)
      }


      function render(data) {
        gridSizeX = Math.floor((maxWidth - margin.left - margin.right) / data.reference.length)
        width = gridSizeX * data.reference.length

        sortReads(position=Math.floor(data.reference.length / 2))
        renderRefSeq();
        renderCoverage();
        renderReads();
      }

      d3.xhr("/reads")
          .header("Content-Type", "application/json")
          .post(JSON.stringify({
                  num_reads: 100,
                  sequence_length: 80
              }),
              function(err, request) {
                  if (err != undefined) {
                      document.write(err.response);
                      document.close();
                  }
                  data = JSON.parse(request.response);
                  render(data);
              });
    </script>
  </body>
</html>
