<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width: 1;
      }
      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
      }
      div.tooltip {
        position: absolute;
        text-align: left;
        width: 30px;
        height: 50px;
        padding: 10px;
        font: 12px sans-serif;
        background: #97C6E5;
        border: 6px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="refseq_track"></div>
    <div id="coverage_track"></div>
    <div id="reads_track"></div>
    <script type="text/javascript">
      var bases = ["C", "G", "A", "T"]
          colorScale = d3.scale.category10().domain(bases)
          margin = { top: 5, right: 0, bottom: 5, left: 30 }
          maxWidth = 960
          gridSizeX = 4
          gridSizeY = 4
          refSeqTrackHeight = 10
          coverageTrackHeight = 40
          readTrackHeight = 500
          width = maxWidth
          data = null
          ascending = true;

      var tooltip = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

      var svgRefSeq = d3.select("#refseq_track").append("svg")
            .attr("width", maxWidth + margin.left + margin.right)
            .attr("height", refSeqTrackHeight + margin.top)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var svgCoverage = d3.select("#coverage_track").append("svg")
            .attr("width", maxWidth + margin.left + margin.right)
            .attr("height", coverageTrackHeight + margin.top)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var svgReads = d3.select("#reads_track").append("svg")
            .attr("width", maxWidth + margin.left + margin.right)
            .attr("height", readTrackHeight + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      function renderRefSeq() {
        // reference sequence
        var referenceLabels = svgRefSeq.selectAll(".referenceLabel")
            .data(data.reference.split(""))
            .enter().append("text")
              .text(function (d) { return d; })
              .attr("x", function (d, i) { return i * gridSizeX; })
              .attr("y", 0)
              .style("text-anchor", "middle")
              .attr("transform", "translate(" + gridSizeX / 2 + ", "  + refSeqTrackHeight / 1.5 + ")")
              .style("fill", function(d) { return colorScale(d); })
              .on({"click": function(d, i) {
                ascending = !ascending
                sortReads(byPosition=i);
                renderReads();
              }});
      }

      function renderCoverage() {
        // reformat coverage to a list of {values: {base: .. }
        var coverage = bases.map(function (b) {
          return {
            values: data.coverage.map(function (d) {
              return {base: b,
                      count: d[b]};
            })
          };
        });

        var stack = d3.layout.stack()
          .values(function(d) { return d.values; })
          .x(function(d, i) { return i * gridSizeX; })
          .y(function(d) { return d.count; })
        var stacked = stack(coverage);


        var maxY = d3.max(stacked, function(d) {
          return d3.max(d.values, function(d) {
            return d.y0 + d.y;
          });
        });

        var y = d3.scale.linear()
          .domain([0, maxY])
          .range([coverageTrackHeight, 0]);

        var x = d3.scale.linear()
          .domain([0, data.reference.length])
          .range([0, width]);

        // bind a <g> tag for each layer
        var layers = svgCoverage.selectAll('g.layer')
          .data(stacked, function(d) { return d.values[0].base; })
            .enter()
              .append('g')
                .attr('class', 'layer');

        // bind a <rect> to each value inside the layer
        var referenceBases = data.reference.split("");
        layers.selectAll('rect')
          .data(function(d) { return d.values; })
          .enter()
            .append('rect')
              .attr('x', function(d, i) { return x(i); })
              .attr('width', width / data.reference.length)
              .attr('y', function(d) {
                return y(d.y0 + d.y);
              }).attr('height', function(d) {
                return coverageTrackHeight - y(d.y)
              })
              .attr('fill', function(d, i) {return d.base == referenceBases[i] ? "grey" : colorScale(d.base)})
              .on("mouseover", function(d, i) {
                  tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
                  tooltip.html("A: " + data.coverage[i].A + "<br>" +
                               "C: " + data.coverage[i].C + "<br>" +
                               "G: " + data.coverage[i].G + "<br>" +
                               "T: " + data.coverage[i].T)
                      .style("left", (d3.event.pageX) + "px")
                      .style("top", (d3.event.pageY - 28) + "px");
                  })
              .on("mouseout", function(d) {
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
              });

              ;
      }

      function sortReads(byPosition=null) {
        data.reads.sort(function (a, b) {
          function score(read) {
            var s = 0
            if (byPosition) {
              s = data.coverage[byPosition][read.sequence[byPosition - read.start]];
              if (s == null) {
                return s;
              }
              else {
                s *= data.reference.length * data.reads.length;
              }
            }
            if (read.fwd) {
              s += data.reference.length * 5;
            }
            s += read.sequence.length;
            s -= read.start;
            return s;
          }

          var scoreA = score(a)
              scoreB = score(b)
              delta = scoreA - scoreB;

          // always put reads without coverage at the specified position last
          if (scoreA == null || scoreB == null) {
            if (scoreA == null && scoreB == null) {
              return 0
            }
            return (scoreA == null ? 1 : -1)
          }

          return delta * (ascending ? -1 : 1);
        })
      }

      function renderReads() {
        function expandReads(data) {
          var expanded = []
          for (var i = 0; i < data.reads.length; i++) {
            var read = data.reads[i]
                read_bases = read.sequence.split("");
            for (var pos = 0; pos < read_bases.length; pos++) {
              expanded.push({x: read.start + pos,
                             y: i,
                             fwd: read.fwd,
                             base: read_bases[pos]});
            }
          }
          return(expanded);
        }

        svgReads.selectAll("*").remove();
        var cards = svgReads.selectAll(".card").data(expandReads(data))
            gridSizeY = readTrackHeight / data.reads.length;

        cards.append("title");
        cards.enter().append("rect")
            .attr("x", function(d) { return d.x * gridSizeX; })
            .attr("y", function(d) { return d.y * gridSizeY; })
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("class", "bordered")
            .attr("width", gridSizeX)
            .attr("height", gridSizeY);

        var referenceBases = data.reference.split("");
        cards.transition().duration(500)
            .style("fill", function(d) {
              if (d.base == referenceBases[d.x]) {
                return(d.fwd ? "purple" : "pink")
              }
              else {
                return colorScale(d.base);
              }
            });

        cards.select("title").text(function(d) { return d.value; });
        cards.exit().remove();
      };

      function render(data) {
        gridSizeX = Math.floor((maxWidth - margin.left - margin.right) / data.reference.length)
        width = gridSizeX * data.reference.length

        sortReads()
        renderRefSeq();
        renderCoverage();
        renderReads();
      }


      var data;
      d3.xhr("/reads")
          .header("Content-Type", "application/json")
          .post(JSON.stringify({
                  num_reads: 100,
                  sequence_length: 80
              }),
              function(err, request) {
                  if (err != undefined) {
                      document.write(err.response);
                      document.close();
                  }
                  data = JSON.parse(request.response);
                  render(data);
              });
    </script>
  </body>
</html>
